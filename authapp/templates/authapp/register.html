{% extends 'authapp/base.html' %}
{% block content %}
    <h2>Регистрация пользователя</h2>
    <form method="post">
        {% csrf_token %}
          <p>
            <input id="id_username" class="form-control" type="text" name="username" placeholder="Имя пользователя"
              required="" autofocus="">
          </p>
          <p>
            <input id="id_password1" class="form-control" type="password" name="password1" placeholder="Пароль" required="">
          </p>
          <p>
            <input id="id_password2" class="form-control" type="password" name="password2" placeholder="Пароль" required="">
          </p>
          <p>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
          </p>
    </form>

    <p>
        <div class="row justify-content-between">
            <div class="col">
                <a href="{% url 'authapp:login' %}"><small>Войти</small></a>
            </div>
            <div class="col">
                <a href="#"><small>Забыли пароль?</small></a>
            </div>
        </div>
    </p>
        <h4>Регистрация через социальные сети</h4>
    <p>
        <div class="btn-group btn-block" role="group">
          <a class="btn btn-primary" href="#" role="button"><i class="fab fa-vk"></i></a>
          <a class="btn btn-primary" href="#" role="button"><i class="fab fa-github"></i></a>
          <a class="btn btn-primary" href="#" role="button"><i class="fab fa-facebook"></i></a>
        </div>
    </p>
{% endblock content %}
