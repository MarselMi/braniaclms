{% extends 'mainapp/base.html' %}
{% block content %}
    <form class="col-6 m-auto pt-5 pb-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <p>
            <input id="id_username" class="textInput form-control" type="text"
                   value="{{ user.username }}" name="username" placeholder="Имя пользователя" required="" autofocus="">
          </p>
          <p>
            <input id="id_email" class="textInput form-control" type="text"
                   value="{{ user.email }}" name="email" placeholder="Email пользователя" required="" autofocus="">
          </p>
          <p>
            <input class="textInput form-control" type="text" name="firstname"
                   value="{{ user.first_name }}" placeholder="First name" required="">
          </p>
          <p>
            <input class="textInput form-control" type="text" name="lastname"
                   value="{{ user.last_name }}" placeholder="Last name" required="">
          </p>
          <p>
            <input class="textInput form-control" type="number" name="age"
                   value="{{ user.age }}" placeholder="Age" required="">
          </p>
          <p>
            <input class="textInput form-control" type="file" name="avatar"
                   placeholder="Avatar user" required="">
          </p>
          <p>
            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
          </p>
    </form>

{% endblock content %}
